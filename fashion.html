<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omnix Fashion - E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="fashion.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../OmnixProject/fashio.html">Omnix Fashion</a>
      <div class="d-flex">
        <a class="nav-link text-white" href="../OmnixProject/index.html">Back to Central</a>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="text-center py-5 bg-light">
    <h1>Discover Your Style</h1>
    <p class="lead">Trendy fashion collections from Omnix Fashion</p>
  </header>

  <!-- Product Section -->
  <section class="container py-5">
    <div class="row g-4">

      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x300?text=Dress+1" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Elegant Dress</h5>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary" onclick="addToCart('Elegant Dress')">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x300?text=Jacket+1" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Stylish Jacket</h5>
            <p class="card-text">$79.99</p>
            <button class="btn btn-primary" onclick="addToCart('Stylish Jacket')">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x300?text=Shoes+1" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Leather Shoes</h5>
            <p class="card-text">$59.99</p>
            <button class="btn btn-primary" onclick="addToCart('Leather Shoes')">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white">
    &copy; 2025 Omnix Fashion. All rights reserved.
  </footer>

  <script src="fashion.js"></script>
</body>
</html>
